<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="navBar">
      <p id="title">Weather-App</p>
      <div id="search">
        <label for="citySearch">City Name</label>
        <input type="text" name="citySearch" id="citySearch" />
        <button id="searchButton">Search</button>
      </div>
    </div>
    <div class="content">
      <div class="leftSideImg">
        <div class="leftSide">
          <p id="cityName">City Name</p>
          <div class="temp">
            <p id="temperature">18C</p>
            <img
              id="tempImg"
              src="http://openweathermap.org/img/wn/01d@2x.png"
              alt=""
            />
          </div>
          <div class="bottom">
            <div class="weather">
              <p id="weatherMain">Clear</p>
              <p id="weatherDescription">Description</p>
            </div>
            <div class="feelsLike">
              <p id="feelsLikeMain">12.5C</p>
              <p id="feelsLikeText">Feels Like</p>
            </div>
            <div class="humidity">
              <p id="humidityMain">12%</p>
              <p id="humidityText">Humidity</p>
            </div>
          </div>
        </div>
      </div>
      <div class="rightSide"></div>
    </div>
    <div class="footer"></div>
  </body>
</html>
