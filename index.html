    <meta charset="UTF-8" />

    <title>Document</title>

      rel="stylesheet"
    />

  <body>
    <div class="navBar">
      <p id="title">Weather-App</p>
      <div id="search">
        <label for="citySearch">City Name</label>
        <input type="text" name="citySearch" id="citySearch" />
        <button id="searchButton">Search</button>
      </div>
    </div>
    <div class="content">
      <div class="leftSideImg">
        <div class="leftSide">
          <p id="cityName">City Name</p>
          <div class="temp">
            <p id="temperature">18C</p>
            <img
              id="tempImg"
              src="http://openweathermap.org/img/wn/01d@2x.png"
              alt=""
            />
          </div>
          <div class="bottom">
            <div class="weather">
              <p id="weatherMain">Clear</p>
              <p id="weatherDescription">Description</p>
            </div>
            <div class="feelsLike">
              <p id="feelsLikeMain">12.5C</p>
              <p id="feelsLikeText">Feels Like</p>
            </div>
            <div class="humidity">
              <p id="humidityMain">12%</p>
              <p id="humidityText">Humidity</p>
            </div>
          </div>
        </div>
      </div>
      <div class="rightSide">
        <div class="unitType">
          <label class="switch">
            <input type="checkbox" id="togBtn" checked />
            <div class="slider round">
              <span class="on">C</span>
              <span class="off">F</span>
            </div>
          </label>
        </div>
